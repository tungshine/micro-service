#进入页面http://localhost:7080/hystrix.stream
#监控http://localhost:7077/hystrix.stream
spring.application.name=hystrix-dashboard
server.port=7080

#management.server.port=7081
# eureka configuration
eureka.client.serviceUrl.defaultZone=http://localhost:7070/eureka/
#eureka.instance.metadata-map.management.port=${management.server.port}


# spring boot admin configuration

#spring.boot.admin.client.url=http://localhost:7088

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# turbine configuration
turbine.combine-host-port=true
turbine.aggregator.cluster-config=default
turbine.app-config=default
turbine.cluster-name-expression="default"